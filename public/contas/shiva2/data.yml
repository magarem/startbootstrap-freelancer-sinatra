about:
  label: Sobre
  body1: Na tradição hindu, Xiva é o destruidor, que destrói para construir algo novo,
    motivo pelo qual muitos o chamam de "renovador" ou "transformador". As primeiras
    representações surgiram no período Neolítico (em torno de 4 000 a.C.) na forma
    de Pashupati, o "Senhor dos Animais". A criação do ioga, prática que produz transformação
    física, mental e emocional, portanto intimamente ligada à transformação, é atribuída
    a ele.
  body2: 'O tridente que aparece nas ilustrações de Xiva é o trishula. É com essa
    arma que ele destrói a ignorância nos seres humanos. Suas três pontas representam
    as três qualidades dos fenômenos: tamas (a inércia), rajas (o movimento) e sattva
    (o equilíbrio).'
