    body1: Um vale cercado por montes suaves, no encontro de três rios, era dispu-
      tado palmo a palmo pelos bandeirantes e pelos temidos índios Cata- guases. Essa
      foi a primeira vez que a região, hoje conhecida como São Lourenço, despontou
      no mapa.
    body2: Em 1675, Lourenço Castanho Tazques derrotou os Cataguases e fundou na região
      um pequeno acampamento, que passou a ser chamado de Pouso do Lourenço. As propriedades
      terapêuticas da água mineral que brotava do local só foram descobertas no século
      XIX.
