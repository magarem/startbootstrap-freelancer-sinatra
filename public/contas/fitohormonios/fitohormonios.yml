      titulo: Giberelinas
      img: contas/fitohormonios/img/portfolio/1476311886415.jpg
      txt: A história inicial das giberelinas foi um produto exclusivo dos cientistas
        japoneses. Em 1926, E.Kurosawa estudava uma doença de arroz (Oryza sativa)
        denominada de doença das "plantinhas loucas", na qual a planta crescia rapidamente,
        era alta, com coloração pálida e adoentada, com tendência a cair. Kurosawa
        descobriu que a causa de tal doença era uma substância produzida por uma espécie
        de fungo, Gibberella fujikuroi, o qual parasitava as plântulas.
