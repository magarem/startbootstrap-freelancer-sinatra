      que ele produz.</div><div>&nbsp; &nbsp; &nbsp;&nbsp;</div></div>
    body2: "&nbsp;Cada metro quadrado na Terra recebe do Sol uma potência de 1400
      watts, ou seja, 1400 joules por segundo, que corresponde à potência de 14 lâmpadas
      de 100 watts. Por essa potência recebida na Terra, determina-se a luminosidade
      do Sol em 4.1026 watts, ou 4.1033 ergs/s."
