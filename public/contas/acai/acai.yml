    body1: 'O Açaí é o fruto do açaizeiro, Ele é fruta tipicamente brasileira e de
      grande importância econômica no nosso país. o Açaí cresce nas florestas tropicais
      da Amazônia do Brasil. O Açaí é uma fruta rica em proteínas, fibras, lipídios
      e uma excelente fonte das vitaminas: Vitamina C, Vitamina B1 e Vitamina B2.
      O açaí também possui uma boa quantidade de Fósforo, Ferro e Cálcio.'
    body2: 'O Açaí é Rico em antioxidantes: Estudos realizados sobre o Açaí roxo foi
      encontrados altos níveis de atividade antioxidante. Os Antioxidantes são benéficos
      porque lutam contra os radicais livres, com isso há uma grandes baixas nas quantidades
      associadas com as taxas de câncer, doença cardíaca e derrame.'
