<style>
  .modal-ku {
    width: 750px;
    margin: auto;
    height: 400px;
  }
</style>

 <div class="modal  modal-ku " data-backdrop="" id="modal"  role="dialog" aria-labelledby="preview-modal" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true" data-backdrop="false">&times;</button>
        <h4 class="modal-title">Yes or No?</h4>
      </div>
      <div class="modal-body">
        <p>It's your call...</p>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal" >No</button>
        <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Yes</button>

      </div>
    </div>
  </div>
</div>
